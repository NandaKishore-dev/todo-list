<!DOCTYPE html>
<html>
    <head>
        <title>Todo's List</title>
        <link rel="stylesheet" href="todo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">  
        <script src="todo.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-2">Todo's List</h1>
            <div class="row mt-4">
                <div class="col-md-12-sm-12">
                    <form id="todo-form">
                        <div class="mb-3d d-flex justify-content-center">
                            <input type="text" id="todo" class="form-control me-4" placeholder="Enter a new task" required>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
        <div class="task-container">
            <div class="col-md-12-sm-12"></div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col justify-content-center align-items-center"></div>
                <div class="row justify-content-center align-items-center mt-2" id="todo-list">
                <!-- <div>
                    <input type="checkbox" name="" id="1" />
                    <label for="1">todo list</label>
                </div> -->
                </div>
                <div class="col justify-content-center align-items-center"></div>
            </div>
        </div>    
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    </body>
</html>
